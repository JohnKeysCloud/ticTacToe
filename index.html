<!DOCTYPE html>
<html lang="en">
<head>
  <title>ticTacToe</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Page Description Here">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/media/images/logos/cyclone-favicon.gif" type="image/gif">
  <link rel="stylesheet" href="css/cyclone-reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/eventemitter.js" defer></script>
  <script src="js/year.js" defer></script>
  <script src="js/wireframe.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/scoreBoard.js" defer></script>
</head>
<body>
  <main>
    <section id="intro-container">
      <section id="intro-presents" class="active no-select">
        <img id="mega-logo" src="assets/media/images/logos/cycloneStudios.svg" alt="Cyclone Studios Logo"/>
        <div class="typewriter">
          <p>presents...</p>
        </div>
      </section>
      <section id="intro-menu" class="inactive no-select">
        <h1>
          <div id="tic">tic</div>
          <div id="tac">Tac</div>
          <div id="toe">Toe</div>
        </h1>
        <button id="press-start-button" type="button">press start</button>
      </section>
      <section id="game-menu" class="inactive no-select"> 
        <section id="player-mark-container">
          <h4 id="marker-choice-heading">player one, <br> select your marker:</h4>
          <div id="player-mark-buttons">
            <input type="radio" name="player-mark" id="x" value="X">
            <label class="radio-label" for="x" aria-label="Player One">
              <span class="player-mark x">X</span>
            </label>
            <input type="radio" name="player-mark" id="o" value="O">
            <label class="radio-label" for="o" aria-label="Player Two">
              <span class="player-mark o">O</span>
            </label>
          </div>
        </section>
        <div id="players-container">
          <div id="pvb-container">
            <div id="pvb-select-container">
              <label for="difficulty">difficulty:</label>
              <select name="difficulty" id="difficulty" required disabled>
                <option value="" disabled selected>choose</option>
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
                <option value="god">god</option>
              </select>
            </div>
            <button id="pvb-button" type="button" disabled>Player vs Bot</button>
          </div>
          <button id="pvp-button" type="button">Player vs Player</button>
        </div>
      </section>
    </section>
    <section id="game-container" class="inactive"> 
      <h2 id="game-heading">tic tac toe</h2>
      <section id="information">
        <table id="score-table">
          <thead>
            <tr>
              <th colspan="2" id="score-heading">Score</th>
            </tr>
            <tr>
              <th colspan="1" class="player-title">player one</th>
              <th colspan="1" class="player-title">player two</th>
            </tr>
            <tr>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="1" class="player-score" id="player-one-score"></td>
              <td colspan="1" class="player-score" id="player-two-score"></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section id="status-output-container">
        <p id="status-output"></p>
      </section>
      <section id="tic-tac-toe">
      </section>
      <dialog id="game-over-modal">
        <div id="dialog-container">
          <div id="cyclone-c-container">
            <button id="cyclone-c-button" aria-label="Easter-Egg Button">
              <img class="no-select" id="cyclone-c-image" src="assets/media/images/logos/cyclone-c.webp" alt="Cyclone Studios Logo">
            </button>
          </div>
          <h2 id="dialog-heading">GAME OVER</h2>
          <h3 id="dialog-winner-output"></h3>
          <div id="dialog-button-container">
            <button class="dialog-button" id="play-again-button" type="button">play again</button>
            <button class="dialog-button" id="restart-program-button" type="button">restart program</button>
          </div>
        </div>
      </dialog>
    </section>
  </main>
  <footer>
    <p id="footnote">© <span id='footerYear'></span> Cyclone Studios™. All Rights Reserved</p>
    <div id="cycloneContainer">
      <p id="poweredBy">Powered By</p>
      <a href="https://cyclonestud.io/" id="cycloneLink" target="_blank" rel="noopener">
        <picture id="cycloneStudios"><img src="assets/media/images/logos/cycloneStudios.svg" alt="Cyclone Studios Logo"></picture>
      </a>
    </div>
  </footer>
</body>
</html>
