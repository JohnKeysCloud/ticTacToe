<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cyclone Studios Template</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Page Description Here">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/media/images/logos/cyclone-favicon.gif" type="image/gif">
  <link rel="stylesheet" href="css/cyclone-reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/year.js" defer></script>
  <script src="js/wireframe.js" defer></script>
  <script src="js/main.js" defer></script>
</head>
<body>
  <main>
    <div id="intro-container">
      <div id="intro-presents" class="active no-select">
        <img id="mega-logo" src="assets/media/images/logos/cycloneStudios.svg" alt="Cyclone Studios Logo"/>
        <div class="typewriter">
          <p>presents...</p>
        </div>
      </div>
      <div id="intro-menu" class="inactive no-select">
        <h1>
          <div id="tic">tic</div>
          <div id="tac">Tac</div>
          <div id="toe">Toe</div>
        </h1>
        <button id="press-start-button">press start</button>
      </div>
    </div>

    <div id="game-container" class="hidden">
      <div id="controls">
      </div>
      <div id="tic-tac-toe">
        <div id="top-row">
          <button class="game-choice" data-index="0"></button>
          <button class="game-choice" data-index="1"></button>
          <button class="game-choice" data-index="2"></button>
        </div>
        <div id="middle-row">
          <button class="game-choice" data-index="3"></button>
          <button class="game-choice" data-index="4"></button>
          <button class="game-choice" data-index="5"></button>
        </div>
        <div id="bottom-row">
          <button class="game-choice" data-index="6"></button>
          <button class="game-choice" data-index="7"></button>
          <button class="game-choice" data-index="8"></button>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <p id="footnote">© <span id='footerYear'></span> Cyclone Studios™. All Rights Reserved</p>
    <div id="cycloneContainer">
      <p id="poweredBy">Powered By</p>
      <a href="https://cyclonestud.io/" id="cycloneLink" target="_blank" rel="noopener">
        <picture id="cycloneStudios"><img src="assets/media/images/logos/cycloneStudios.svg" alt="Cyclone Studios Logo"></picture>
      </a>
    </div>
  </footer>
</body>
</html>
