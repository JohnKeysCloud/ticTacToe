<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cyclone Studios Template</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Page Description Here">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/media/images/logos/cyclone-favicon.gif" type="image/gif">
  <link rel="stylesheet" href="css/cyclone-reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/year.js" defer></script>
  <script src="js/wireframe.js" defer></script>
  <!-- <script src="js/app.js" defer></script> -->
</head>
<body>
  <main>
    <section id="intro-container">
      <section id="intro-presents" class="active no-select">
        <img id="mega-logo" src="assets/media/images/logos/cycloneStudios.svg" alt="Cyclone Studios Logo"/>
        <div class="typewriter">
          <p>presents...</p>
        </div>
      </section>
      <section id="intro-menu" class="inactive no-select">
        <h1>
          <div id="tic">tic</div>
          <div id="tac">Tac</div>
          <div id="toe">Toe</div>
        </h1>
        <button id="press-start-button">press start</button>
      </section>
      <section id="game-menu" class="inactive no-select"> 
        <section id="player-mark-container">
          <h2>player one, <br> select your marker:</h2>
          <div id="player-mark-buttons">
            <input type="radio" name="player-mark" id="x">
            <label class="radio-label" for="x" aria-label="Player One">
              <span class="player-mark x">X</span>
            </label>
            <input type="radio" name="player-mark" id="o">
            <label class="radio-label" for="o" aria-label="Player Two">
              <span class="player-mark o">O</span>
            </label>
          </div>
        </section>
        <div id="players-container">
          <div id="pvb-container">
            <div id="pvb-select-container">
              <label for="difficulty">difficulty:</label>
              <select name="difficulty" id="difficulty" required disabled>
                <option value="" disabled selected>choose</option>
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
                <option value="god">god</option>
              </select>
            </div>
            <button id="pvb-button" type="submit" disabled>Player vs Bot</button>
          </div>
          <button id="pvp-button" type="submit">Player vs Player</button>
        </div>
      </section>
    </section>



    <!-- <div id="game-container" class="hidden"> 
      <section id="information">
      

      </section>
      <section id="tic-tac-toe">
      </section>
    </div> -->

  </main>
  <footer>
    <p id="footnote">© <span id='footerYear'></span> Cyclone Studios™. All Rights Reserved</p>
    <div id="cycloneContainer">
      <p id="poweredBy">Powered By</p>
      <a href="https://cyclonestud.io/" id="cycloneLink" target="_blank" rel="noopener">
        <picture id="cycloneStudios"><img src="assets/media/images/logos/cycloneStudios.svg" alt="Cyclone Studios Logo"></picture>
      </a>
    </div>
  </footer>
</body>
</html>
